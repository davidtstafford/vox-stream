# VoxStream Application Configuration

# Application Info
spring.application.name=VoxStream
voxstream.version=1.0.0-SNAPSHOT

# Logging Configuration
logging.level.com.voxstream=INFO
logging.level.root=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Database Configuration
voxstream.database.type=H2
voxstream.database.path=./data/voxstream.db
voxstream.database.auto-migrate=true

# Event Bus Configuration
voxstream.event-bus.max-events=10000
voxstream.event-bus.purge-interval-minutes=10
voxstream.event-bus.enable-metrics=true

# TTS Configuration
voxstream.tts.enabled=false
voxstream.tts.provider=AWS_POLLY
voxstream.tts.voice=Joanna
voxstream.tts.max-characters=500
voxstream.tts.max-repeated-chars=3
voxstream.tts.max-repeated-words=3

# Web Output Configuration
voxstream.web-output.port=8080
voxstream.web-output.host=localhost
voxstream.web-output.enable-cors=true

# Spring Boot Configuration
spring.main.web-application-type=none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# JavaFX Configuration
javafx.preloader=com.voxstream.frontend.VoxStreamPreloader
